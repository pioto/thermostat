<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	<head>
		<title>Home</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1>Home</h1>

			<p>Thermostats!</p>

			<p>TEMP: <span th:text="${tstat.temp}">98.6</span>
				(<span th:switch="${tstat.tmode.toString()}">
					<span th:case="'OFF'">OFF</span>
					<span th:case="'HEAT'" th:text="${tstat.t_heat}">68.0</span>
					<span th:case="'COOL'" th:text="${tstat.t_cool}">72.0</span>
					<span th:case="*">???</span>
				</span>)</p>
			<p>FAN: <span th:text="${tstat.fstate}">ON</span> (<input
				type="checkbox" id="fmode_toggle"
				data-toggle="toggle" data-on="ON" data-off="AUTO"
				th:checked="${tstat.fmode.toString() == 'ON'}" />)</p>
			<p>STATE: <span th:text="${tstat.tstate}">COOL</span> (<span th:text="${tstat.tmode}">COOL</span>)</p>

			<p>UUID: <span th:text="${sys.uuid}">123456</span></p>
			<p>API: <span th:text="${sys.api_version}">113</span></p>
			<p>FW Version: <span th:text="${sys.fw_version}">1.0</span></p>
		</div>

		<script type="text/javascript">
			$(function() {
				$("#fmode_toggle").on('change', function(event) {
					if (this.checked) {

					}
				});
			});
		</script>
	</body>
</html>
