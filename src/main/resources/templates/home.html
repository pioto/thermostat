<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	<head>
		<title>Home</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1>Home</h1>

			<p>Thermostats!</p>

			<p>TEMP: <span th:text="${tstat.temp}">98.6</span></p>
			<p>FAN: <span th:text="${tstat.fstate}">ON</span> (<span th:text="${tstat.fmode}">AUTO</span>)</p>
			<p>STATE: <span th:text="${tstat.tstate}">COOL</span> (<span th:text="${tstat.tmode}">COOL</span>)</p>
		</div>
	</body>
</html>
